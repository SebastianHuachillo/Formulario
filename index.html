<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Informaci√≥n General</h1>
    </header>
    <main>
        <form>
            <div class="nombre">
               
                <input required type="text"  placeholder="Ingresa tu nombre" >
                
            </div>
            <div class="email">

                <input required type="email" placeholder="Ingresa tu correo">
                
            </div>

            <div class="edad">
                <input required type="text" placeholder="Ingresa tu edad">
            </div>
            <div>
                <fieldset>
                    <input name="Sexo" type="radio" value="M">
                    <label for="M">M</label>
                    <input name="Sexo" type="radio" value="F">
                    <label for="F">F</label>
                    <input name="Sexo" type="radio" value="NA">
                    <label for="NA">N.A</label>

                </fieldset>              
                </form>
            </div>
            <div class="DNI">
                <input required type="text" placeholder="Ingresa tu DNI">
                
            </div>
            <div class="Telefono">
                <input required type="text" placeholder="Ingresa tu telefono">
            
            </div>
            <div class="boton">
                <input type="submit" value="Submit">
                
            </div>   
        </form>   
    </main>
</body>
</html>
